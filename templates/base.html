{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="keywords" content="доставка, доставка еды, доставка еды по кавказу, доставка еды в дагестане">
	<meta name="description" content="Описание сайта">
	<title>Заказать еду с бесплатной доставкой по Кавказу, онлайн или по телефону без наценок - Едим Дома</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/fonts.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'libs/slick/slick-theme.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'libs/slick/slick.css' %}"/>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- Navigation & Search -->
		<nav>
			<div class="header center-block">
				<div class="container_space-between">
					<div class="logo-block">
						<a class="logo" href=""></a>
						<p>Бесплатный сервис по заказу еды</p>
					</div>
					<a class="tel" href="tel:+79634282326">+7 (963) 428-23-26</a>
					<div class="header_item-right" style="z-index: 33">
						<ul class="btns-login-reg">
							<li class="btns-login-reg_item btns-login-reg_item-log">Авторизация</li>
							<li class="btns-login-reg_item btns-login-reg_item-reg">Регистрация</li>
						</ul>
						<a class="basket" href="">
							<div class="basket-info">
								<p class="basket-count">2 товара</p>
								<p href="" class="basket-sum-price">1 200 руб.</p>
							</div>
							<img class="basket-logo" src="{% static 'img/ico/ico-basket.png' %}" alt="">
						</a>
					</div>
				</div>
			</div>
			<div class="header-search header-search_home center-block">
				<div class="container_space-between">
					<select size="1" name="" id="">
						<option value="">Махачкала</option>
						<option value="">Буйнакск</option>
						<option value="">Дербент</option>
						<option value="">Хасавюрт</option>
					</select>
					<form class="header-search-right" action="" method="POST">
						<input class="header-search_line-edit" type="text" placeholder="Введите адрес доставки...">
						<button class="header-map-btn"></button>
						<input type="submit" class="header-search-btn" value="Найти">
					</form>
				</div>
			</div>
		</nav>

        {% block content %}

        {% endblock %}

        <!-- Modal Form -->
		<div class="modal-form">
			<div class="form-login">
				<h2>Вход</h2>
				<form action="" method="POST">
					<input type="text" name="login" placeholder="Введите логин">
					<input type="text" name="password" placeholder="Введите пароль">
					<input class="form-submit" type="submit" value="Войти">
					<a class="forget-password" href="">Забыли пароль?</a>
				</form>
			</div>
			<div class="form-registration">
				<h2>Регистрация</h2>
				<form action="" method="POST">
					<input type="text" name="fullname" placeholder="Введите полное имя*" required>
					<input type="text" name="login" placeholder="Введите логин*" required>
					<input type="text" name="email" placeholder="Введите E-mail*" required>
					<input type="text" name="password" placeholder="Введите пароль*" required>
					<input class="form-submit" type="submit" value="Зарегистрироваться">
				</form>
			</div>
			<button class="close-modalForm"></button>
		</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<!-- Slick Slider -->
	<script src="{% static 'libs/slick/slick.min.js' %}"></script>
	<script src="{% static 'libs/slick/set-slick.js' %}"></script>
	<script>
		// Функции для отображения модальных окон Форм Регистрации и Авторизации
		document.querySelector('.btns-login-reg_item-log').onclick = function () {
			document.querySelector('.modal-form').style.display = 'block';
			document.querySelector('.form-login').style.display = 'block';
		}
		document.querySelector('.btns-login-reg_item-reg').onclick = function () {
			document.querySelector('.modal-form').style.display = 'block';
			document.querySelector('.form-registration').style.display = 'block';
		}

		document.querySelector('.close-modalForm').onclick = function() {
			document.querySelector('.modal-form').style.display = 'none';
			document.querySelector('.form-login').style.display = 'none';
			document.querySelector('.form-registration').style.display = 'none';
		}
	</script>
</body>
</html>
