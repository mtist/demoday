<div class="modal-form">
    <div class="form-login">
        <h2>Вход</h2>
        <form action="/auth/login/" method="POST" name="login">
            {% csrf_token %}
            <input type="text" name="login" placeholder="Введите логин">
            <input type="password" name="password" placeholder="Введите пароль">
            {% if login_error %}
                <label class="error">{{ login_error }}</label>
            {% endif %}
            <input class="form-submit" type="submit" value="Войти">
            <a class="forget-password" href="">Забыли пароль?</a>
        </form>
    </div>
    <div class="form-registration">
        <h2>Регистрация</h2>
        <form action="/auth/register/" method="POST">
            {% csrf_token %}
            <input type="text" name="username" id="id_username" maxlength="150" autofocus placeholder="Введите логин*" required>
            <input type="password" name="password1" id="id_password1" placeholder="Введите пароль*" required>
            <input type="password" name="password2" id="id_password2" placeholder="Подтверждение пароля*" required>
            <input class="form-submit" type="submit" value="Зарегистрироваться">
        </form>
{#        {{ form }}#}
    </div>
    <button class="close-modalForm"></button>
</div>
